<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Account Verification</title>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 30vh;">
            <div class="col-md-10 col-sm-10 col-xm-12 m-auto p-4">
                <div class="card text-center">
                    <div class="card-header">
                        Email Verification
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Email Verified Successfullly</h5>
                        <p class="card-text">Hello {{username}} You can now login to your account.</p>
                        <span class="badge badge-primary p-3">miniShop</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
